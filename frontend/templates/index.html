<!DOCTYPE html>
<html>
<head>
  <title>Churn Predictor</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <h2>Churn Prediction</h2>

  <form id="form">
    <input type="file" name="file" required />
    <input type="text" name="target" placeholder="Target column" required />
    <select name="algorithm">
      <option value="logistic">Logistic Regression</option>
      <option value="random_forest">Random Forest</option>
      <option value="bagging">Bagging Classifier</option>
      <option value="svc">Support Vector Classifier</option>
      <option value="gaussian_nb">Gaussian Naive Bayes</option>
      <option value="knn">K-Nearest Neighbors</option>
      
    </select>
    <button type="submit">Run</button>
  </form>

  <pre id="output"></pre>

<script src="static/script.js"></script>
</body>
</html>
